---
layout: layout
---

<div class="container">
	<div class="blog-post">
		<h3>
		  <strong><a href="{{ page.url }}">{{ page.title }}</a></strong>
		</h3>
	</div>
	<div class="blog-title">
		<h4>
		{{ page.date | date: "%B %e, %Y" }}
			&nbsp;&nbsp;
			{% for tag in page.tags %}
			 <span class="label label-info">{{ tag }}</span>
			{% endfor %}
		</h4>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<h4>
			  {{ content }}
			   <hr>
			   <div class="related-posts">
				   <h4>Related Posts</h4>
				   {% for post in site.related_posts limit:3 %}
						<div class="row">
							 <div class="col-sm-4 col-md-4 col-lg-4"><h6 style="text-align: right">
								 {{ post.date | date: "%B %e, %Y" }}</h6></div>
							 <div class="col-sm-8 col-md-8 col-lg-8"><h6 style="text-align: left">
								 <strong><a href="{{ post.url }}">{{ post.title }}</a></strong></h6></div>
						</div>
					{% endfor %}
			   </div>
			</h4>
		</div>
	</div>
	{% include disqus.html %}
</div>
