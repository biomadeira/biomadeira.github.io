---
layout: default
current: home
class: home-template
navigation: True
---

<header class="blog-header {%- if site.image %} has-cover{% endif -%}">
	<div class="inner">
		<div class="box blog-box">
			<h1 class="blog-name">{{ site.title }}<em>.{{ site.domain }}</em></h1>
			{% if site.description %}
			<span class="blog-description">{{ site.description }}</span>
			{% endif %}
		</div>
		{% if site.image %}
		<div class="blog-cover cover">
			<img
				srcset="{{ site.image }} 320w,
						{{ site.image }} 640w, 
						{{ site.image }} 960w,
						{{ site.image }} 1920w"
				src="{{ site.image }}"
				alt="{{ site.title }}" />
		</div>
		{% endif %}
	</div>
</header>

<div id="index" class="container">

	<main class="content" role="main">

		{% include loop.html %}

	</main>

</div>
